version: '3.1'

services:

  mongo:
    image: mongo:7.0.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    command: --logpath /var/log/mongodb/mongod.log

  listener:
    image: listener
    build: listener
    ports:
      - 80:80
    depends_on:
      - mongo

  tester:
    image: tester
    build: tester
    depends_on:
      - listener
    profiles:
      - testing
