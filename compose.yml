version: '3.1'

services:
  producer:
    image: producer
    build: producer

  listener:
    image: listener
    build: listener
    ports:
      - 5000:5000

  consumer:
    image: consumer
    build: consumer
    ports:
      - 80:80

  mongo:
    image: mongo:7.0.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    command: --logpath /var/log/mongodb/mongod.log
