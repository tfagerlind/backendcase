# Use root/example as user/password credentials
version: '3.1'

services:
  producer:
    image: producer
    build: producer

  listener:
    image: listener
    build: .

  mongo:
    image: mongo:7.0.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    command: --logpath /var/log/mongodb/mongod.log
